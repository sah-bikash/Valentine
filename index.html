<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            overflow: hidden;
            flex-direction: column;
            margin: 0;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .heart {
            position: absolute;
            width: 140px;
            height: 140px;
            background-color: red;
            transform: rotate(-45deg);
            top: 18%;
            left: 50%;
            margin-left: -70px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before { top: -70px; left: 0; }
        .heart::after { top: 0; left: 70px; }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
        }
        .rose {
            width: 120px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0px 0px 10px white);
            animation: appear 2s ease-in-out forwards;
        }
        @keyframes appear {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .text {
            font-size: 2rem;
            color: red;
            font-family: cursive;
            margin-top: 350px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('/images/petal.png');
            background-size: cover;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @media (max-width: 768px) {
            .heart { width: 120px; height: 120px; margin-left: -60px; top: 16%; }
            .heart::before, .heart::after { width: 120px; height: 120px; }
            .heart::before { top: -60px; }
            .heart::after { left: 60px; }
            .rose { width: 120px; }
            .text { font-size: 1.5rem; margin-top: 300px; }
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            text-align: center;
        }
        footer a {
            color: #f9a8d4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="/audio/audio.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <div class="heart"></div>
        <img src="/images/rose.png" class="rose" alt="Red Rose">
        <div class="text">Be My Valentine. ❤️</div>
    </div>

    <!-- Footer -->
    <footer>
        Made with ❤️ by <a href="https://bikashkumarsah.com.np" target="_blank">Bikash</a>
    </footer>

    <script>
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            document.body.appendChild(petal);
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = Math.random() * 3 + 2 + "s";
            setTimeout(() => {
                petal.remove();
            }, 5000);
        }
        setInterval(createPetal, 200);
    </script>
</body>
</html>
